<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<style>

path.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

circle {
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

.fixed circle {
  fill: black;
  stroke: #fff;
  stroke: black;
  stroke-width: 1.5px;
}

text {
  fill: #000;
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>

function pin() {
  node.attr()
}

function dblclick(d) {
  d3.select(this).classed("fixed", d.fixed = !d.fixed);
}

// get the data
d3.json("test.json", function(links) {
  var nodes = {};

  // Compute the distinct nodes from the links.
  links.forEach(function(link) {
      link.source = nodes[link.reviewer_1] ||
          (nodes[link.reviewer_1] = {name: link.reviewer_1, weighted: +link.T_reviewer_1});
      link.target = nodes[link.reviewer_2] ||
          (nodes[link.reviewer_2] = {name: link.reviewer_2, weighted: +link.T_reviewer_2});
  });

  var width = 2000,
      height = 2000,
      color = d3.scale.category20c();


  var force = d3.layout.force()
      .nodes(d3.values(nodes))
      .links(links)
      .size([width, height])
      .linkDistance(function(d){
        return d.final_distance*100
      })
      .charge(-250)
      .on("tick", tick)
      .start();

  // Set the range
  var  v = d3.scale.linear().range([0, 100]);
  var r = d3.scale.linear().domain([0,100]).range([3,103]);

  // Scale the range of the data
  v.domain([0, d3.max(links, function(d) { return d.final_distance; })]);


  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  // build the arrow.
  svg.append("svg:defs").selectAll("marker")
      .data(["end"])      // Different link/path types can be defined here
    .enter().append("svg:marker")    // This section adds in the arrows
      .attr("id", String)
      .attr("viewBox", "0 -5 10 10")
      .attr("refX", 15)
      .attr("refY", -1.5)
      .attr("markerWidth", 6)
      .attr("markerHeight", 6)
      .attr("orient", "auto")
    .append("svg:path")
      .attr("d", "M0,-5L10,0L0,5");

  // add the links and the arrows
  var path = svg.append("svg:g").selectAll("path")
      .data(force.links())
    .enter().append("svg:path")
      .attr("class", function(d) { return "link " + d.type; })
      .style("stroke", function(d) {
        // if(d.final_distance < 0.3) {
        //   return 'green';
        // } else if(d.final_distance >= 0.8) {
        //   return 'red'
        // }
        return 'black';
      });

  // define the nodes
  var node = svg.selectAll(".node")
      .data(force.nodes())
    .enter().append("g")
      .attr("class", "node")
      .call(force.drag);

  // add the nodes
  node.append("circle")
      .attr("r", function(d){
        return ((1 - d.weighted) + 1)**5;
      })
      .attr("class", function(d){
        if(d.fixed) {
          return "fixed"
        }
      })
      .attr("fill", function(d){
        if(((1 - d.weighted) + 1)**5 > 10) {
          return "red";
        }
        return "white";
      });

  node.append("text")
      .attr("dx", function(d){
        return r(d.weighted) + 2;
      })
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

  node.on("dblclick", dblclick);

  // add the curvy lines
  function tick() {
      path.attr("d", function(d) {
          var dx = d.target.x - d.source.x,
              dy = d.target.y - d.source.y,
              dr = Math.sqrt(dx * dx + dy * dy);
          return "M" +
              d.source.x + "," +
              d.source.y + "A" +
              dr + "," + dr + " 0 0,1 " +
              d.target.x + "," +
              d.target.y;
      });

      node
          .attr("transform", function(d) {
          return "translate(" + d.x + "," + d.y + ")"; });
  };
}, function(err){
  console.log(err);
});

</script>
</body>
</html>
